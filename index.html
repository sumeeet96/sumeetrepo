    <script>

        document.getElementById('getUsers').addEventListener
        ('click', getUsers);

        function getText(){

            fetch('sample.txt')
            .then((res) => res.text())
            .then((data)=> {
                document.getElementById('output').innerHTML = data;
            })
            .catch((err) => console.log(err))
        }
        function getUsers(){
            fetch('http://localhost:3000/movies')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2>Movies <h2>';
                data.forEach(function(users){
                    output +=`
                        <ul class="list-group">
                            <li class="list-group-item"> Name: ${users.name}</li>
                            <li class="list-group-item">img: <img  src="${users.img}" width=300" height="250"> </li>
                            <li class="list-group-item"> Summary: ${users.summary}</li>
                        </ul>

                    `
                    
                });
                document.getElementById('output').innerHTML=output;
            })
